<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Years Eve</h1>

    <div class="element countdown-container">
        <div class="days-c">
            <!-- the days are shown in the p tag -->
            <!-- so, without the function, itll be shown as 0 
            anything in this tag will be replaced by JS part -->
            <p class="big-text" id="days">hiii</p>
            <span>Days</span>
        </div>
        <div class="element hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="element mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="element seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

    
</body>
</html>
