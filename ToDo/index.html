<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <!-- The defer attribute is a boolean attribute. When present, it specifies that the script is executed when the page has finished parsing -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>TO DO</h1>
    <form id="form">
        <!-- placeholder gives what is to be written inside  -->
        <input
            type="text" 
            placeholder="Task" 
            class="input" 
            id="input"
            autocomplete="off">
            <!-- else,will give previously entered suggestions  -->

        <ul class="todos" id="todos">            
        </ul>
    </form>
    <small>Right Click to Delete the Task</small>
    
</body>
</html>
